# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Posts
    url: '#posts'
    weight: 11
  - name: Publications
    url: '#featured'
    weight: 12
  - name: Experience
    url: '#experience'
    weight: 13
  - name: Projects
    url: '#projects'
    weight: 14
  - name: Contact
    url: '#contact'
    weight: 15

